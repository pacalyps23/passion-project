<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
      <button ion-button (click)="show()" (click)="getRentals()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>PuttConnect</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Rentals</h3>

  <p>
    Welcome <b>{{name}} {{lname}}!</b>
  </p>

  <div #map id="map"></div>

  <ion-list>

    <button ion-item *ngFor="let rental of rentals" (click)="getInfo(rental)" padding>
      {{rental.title}}
      <div class="rental-price" item-right>
        <b>Price:</b> {{rental.itemAmount | currency:'USD':true}}
      </div>
    </button>
  </ion-list>

</ion-content>
