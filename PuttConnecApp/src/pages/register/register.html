<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>PuttConnect</ion-title>
  </ion-navbar>
</ion-header>



<ion-content class ="login-content">

<div class = "login-box">
  <form (ngSubmit)="register()" #registerForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-input type="text" placeholder="First Name" name="firstName" [(ngModel)]="user.firstName" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="Last Name" name="lastName" [(ngModel)]="user.lastName" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="address" placeholder="Address" name="user" [(ngModel)]="user.address" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="address" placeholder="City" name="user" [(ngModel)]="user.city" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input  placeholder="State" name="user" [(ngModel)]="user.state" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input  placeholder="Zip Code" name="user" [(ngModel)]="user.zipcode" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="Email" name="user" [(ngModel)]="user.email" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Password" name="user" [(ngModel)]="user.pass" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Retype Password" required></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
 <ion-row>
    <ion-col class="signup-col">
      <button ion-button class="submit-btn" type="submit" [disabled]="!registerForm.form.valid">Sign In</button>
      <div class="spacer"></div>
      <button ion-button class="register-btn" block clear navPop>Existing Account</button>
    </ion-col>
</ion-row>

</form>
</div>
</ion-content>
