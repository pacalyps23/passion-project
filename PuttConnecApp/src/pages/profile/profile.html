<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>PuttConnect</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>My Profile</h3>
  <h4>{{status}}</h4>
  <p>
    These is the page where you can edit, add, and delete your posts.
  </p>

  <ion-list>
    <ion-item-sliding *ngFor="let rental of rentals">
      <ion-item>
        {{rental.title}}
      </ion-item>
        <ion-item-options>
          <button ion-button icon-only (click)="editRental(rental)" light>
            <ion-icon name="paper"></ion-icon>
          </button>
          <button ion-button icon-only (click)="deleteRental(rental)" color="danger">
            <ion-icon name="trash"></ion-icon>
          </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
