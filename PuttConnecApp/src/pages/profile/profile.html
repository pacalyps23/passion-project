<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Rentals</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>My Profile</h3>

  <p>
    These is the page where you can edit, add, and delete your posts.
  </p>

  <ion-list>
    <ion-item-sliding *ngFor="let rental of rentals">
      <ion-item>
        {{rental.title}}
      </ion-item>
        <ion-item-options>
          <button ion-button icon-only (click)="editQuote(quote)" light>
            <ion-icon name="paper"></ion-icon>
          </button>
          <button ion-button icon-only (click)="deleteQuote(quote)" color="danger">
            <ion-icon name="trash"></ion-icon>
          </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
