<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>PuttConnect</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div padding>
    <h3>My Profile</h3>
  </div>

  <div >
      <p>{{status}}</p>
  </div>

<div >
  <p>
    These is the page where you can edit, add, and delete your posts. Slide left to edit or delete a post.
  </p>

</div>
<form (ngSubmit)="postRental(id)">
  <ion-item>
    <ion-input type="text" [(ngModel)]="rental.title" placeholder="Title" name="rental"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="text" [(ngModel)]="rental.itemDescription" placeholder="Description" name="rental"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="text" [(ngModel)]="rental.itemAmount" placeholder="Amount" name="rental"></ion-input>
  </ion-item>

    <button ion-button>Create Post</button>
</form>
  <ion-list>
    <ion-item-sliding *ngFor="let rental of rentals">
      <ion-item text-wrap>
        {{rental.title}}
        <ion-item>Description: {{rental.itemDescription}}</ion-item>
        <ion-item>Price: {{rental.itemAmount | currency:'USD':true}}</ion-item>
      </ion-item>
        <ion-item-options>
          <button ion-button icon-only (click)="editRental(rental)" light>
            <ion-icon name="paper"></ion-icon>
          </button>
          <button ion-button icon-only (click)="deleteRental(rental)" color="danger">
            <ion-icon name="trash"></ion-icon>
          </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
